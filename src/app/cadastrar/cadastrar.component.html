<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center text-info">Cadastre-se</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]="usuario.nome"
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input
              [(ngModel)]="usuario.usuario"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input
              [(ngModel)]="usuario.foto"
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Insira link da sua foto"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              (input)="confirmSenha($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite uma senha com no mínimo 8 caracteres"
            />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input
              [(ngModel)]="usuario.senha"
              class="form-control"
              type="password"
              name="senha"
              id="confirmSenha"
              placeholder="Digite a senha novamente"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de usuário</label>
            <select
              class="form-control"
              name="tipo"
              id="tipo"
              (change)="tipoUsuario($event)"
            >
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Padrão</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-secondary mr-4 btn-style ff"
              routerLink="/entrar"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-info btn-style ff" (click)="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
