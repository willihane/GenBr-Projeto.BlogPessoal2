<div class="container mb-5 mt-5">

    <div class="row d-flex justify-content-center mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary"><i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i>    Você tem certeza que deseja apagar esse tema? <br>Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Apagar "{{tema.descricao}}"?</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/tema">NÃO</button>
            <button class="btn btn-success" (click)="apagar()">SIM</button>
        </div>
    </div>

</div>
